<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro Proveedor</title>
  <link rel="stylesheet" href="../provedor/provedor.css" />
</head>
<body>

  <form class="form form--proveedor">
    <div class="form__grupo">
      <label class="form__label">Nombre del proveedor</label>
      <input type="text" class="form__input" id="nombre" placeholder="Nombre del proveedor" required />
    </div>
    <div class="form__grupo">
      <label class="form__label">Correo</label>
      <input type="email" class="form__input" id="correo" placeholder="Correo electrónico" required />
    </div>
    <div class="form__grupo">
      <label class="form__label">Teléfono</label>
      <input type="tel" class="form__input" id="telefono" placeholder="Teléfono" required />
    </div>
    <div class="form__grupo">
      <label class="form__label">Contraseña</label>
      <input type="password" class="form__input" id="contrasena" placeholder="Contraseña" required />
    </div>
    <button class="form__btn" type="submit">Registrarse</button>
  </form>

  <script src="../provedor/provedores.js"></script>
</body>
</html>
