<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Gesti√≥n de Ventas</title>
  <link rel="stylesheet" href="../costum/costum.css">
</head>

<body>
  <header class="header">
    <h1 class="header__title">Gesti√≥n de Ventas</h1>
  </header>

  <main class="ventas">

    <!-- üî∑ Tarjetas resumen -->
    <section class="ventas__summary">
      <div class="summary-card summary-card--ventas">
        <h3 class="summary-card__title">Ventas registradas</h3>
        <p class="summary-card__value"><span id="ventas-registradas">0</span></p>
      </div>
      <div class="summary-card summary-card--valor">
        <h3 class="summary-card__title">Valor total</h3>
        <p class="summary-card__value">$<span id="valor-total">0</span></p>
      </div>
    </section>

    <!-- üßæ Bot√≥n para registrar venta -->
    <!-- <section class="ventas__actions">
      <button id="btn-nueva-venta" class="button button--primary">‚ûï Registrar nueva venta</button>
    </section> -->

    <!-- üìã Tabla de ventas -->
    <section class="ventas__table-container">
      <table class="ventas__table">
        <thead class="ventas__table-head">
          <tr>
            <th>ID Venta</th>
            <th>Fecha</th>
            <th>M√©todo de Pago</th>
            <th>Descuento</th>
            <th>Valor Total</th>
            <th>Estado</th>
            <th>Carrito</th>

          </tr>
        </thead>
        <tbody id="tabla-ventas" class="ventas__table-body">
          <!-- Filas din√°micas -->
        </tbody>
      </table>
    </section>

    <!-- üßæ Modal para registrar venta -->
    <div id="modal-venta" class="modal modal--hidden">
      <div class="modal__content">
        <h2 class="modal__title">Registrar Venta</h2>
        <form id="form-venta" class="form form--venta">

          <div class="form__group">
            <label for="select-carrito" class="form__label">Carrito asociado:</label>
            <select id="select-carrito" class="form__select" required></select>
          </div>

          <div class="form__group">
            <label for="fecha-venta" class="form__label">Fecha:</label>
            <input id="fecha-venta" class="form__input" type="date" required>
          </div>

          <div class="form__group">
            <label for="metodo-pago" class="form__label">M√©todo de pago:</label>
            <input id="metodo-pago" class="form__input" type="text" placeholder="Efectivo, Tarjeta" required>
          </div>

          <div class="form__group">
            <label for="descuento" class="form__label">Descuento:</label>
            <input id="descuento" class="form__input" type="number" min="0" value="0">
          </div>

          <div class="form__group">
            <label for="estado" class="form__label">Estado:</label>
            <select id="estado" class="form__select" required>
              <option value="Pendiente">Pendiente</option>
              <option value="Pagado">Pagado</option>
              <option value="Cancelado">Cancelado</option>
            </select>
          </div>

          <div class="form__actions">
            <button type="submit" class="button button--confirm">Registrar</button>
            <button type="button" id="btn-cerrar-modal" class="button button--cancel">Cancelar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- üßæ Modal para ver productos del carrito -->
    <div id="modal-carrito" class="modal modal--hidden">
      <div class="modal__content">
        <h2 class="modal__title">Productos del Carrito</h2>
        <ul id="lista-productos-carrito" class="carrito__lista">
          <!-- Productos din√°micos -->
        </ul>
        <div class="form__actions">
          <button type="button" id="btn-cerrar-carrito" class="button button--cancel">Cerrar</button>
        </div>
      </div>
    </div>

  </main>

  <script type="module" src="../js/ventas.js"></script>
</body>

</html>
