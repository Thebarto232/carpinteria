<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Ventas</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header class="header">
    <h1 class="header__titulo">Gestión de Ventas</h1>
  </header>

  <main class="ventas">
    <form id="form-venta" class="ventas__form">
      <select id="select-vendedor" class="ventas__select" required>
        <option value="">Seleccione vendedor</option>
      </select>
      <select id="select-comprador" class="ventas__select" required>
        <option value="">Seleccione comprador</option>
      </select>
      <input id="fecha-venta" class="ventas__input" type="date" required>
      <input id="valor-venta" class="ventas__input" type="number" placeholder="Valor total" min="0" required>
      <input id="descuento-venta" class="ventas__input" type="number" placeholder="Descuento" min="0" value="0">
      <button type="submit" class="ventas__btn">Registrar Venta</button>
    </form>

    <table class="ventas__tabla">
      <thead>
        <tr>
          <th>ID</th>
          <th>Vendedor</th>
          <th>Comprador</th>
          <th>Fecha</th>
          <th>Valor</th>
          <th>Descuento</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla-ventas"></tbody>
    </table>
  </main>

  <script type="module" src="../js/ventas.js"></script>
</body>
</html>
