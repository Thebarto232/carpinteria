<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Gestión de Ventas</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <header class="header">
    <h1 class="header__titulo">Gestión de Ventas</h1>
  </header>

  <main class="ventas">
    <form class="ventas__form" id="form-venta">
      <select class="ventas__select" id="select-proveedor">
        <option value="">Seleccione proveedor</option>
      </select>
      <select class="ventas__select" id="select-cliente">
        <option value="">Seleccione cliente</option>
      </select>
      <input class="ventas__input" type="date" id="fecha-venta">
      <input class="ventas__input" type="number" id="valor-venta" placeholder="Valor de venta">
      <input class="ventas__input" type="number" id="descuento-venta" placeholder="Descuento">
      <button class="ventas__btn" type="submit">Registrar Venta</button>
    </form>

    <table class="ventas__tabla">
      <thead>
        <tr class="ventas__fila--cabecera">
          <th class="ventas__columna">Proveedor</th>
          <th class="ventas__columna">Cliente</th>
          <th class="ventas__columna">Fecha</th>
          <th class="ventas__columna">Valor</th>
          <th class="ventas__columna">Descuento</th>
          <th class="ventas__columna">Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla-ventas">
        <!-- ventas cargadas aquí -->
      </tbody>
    </table>
  </main>

  <script type="module" src="../js/ventas.js"></script>
</body>

</html>
