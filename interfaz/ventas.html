<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Ventas</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header class="header">
    <h1 class="header__titulo">Gestión de Ventas</h1>
  </header>

  <main class="ventas">

    <!-- Resumen de ventas -->
    <section class="ventas__resumen">
      <p>Total de ventas: <span id="total-ventas">0</span></p>
      <p>Valor total: $<span id="valor-total">0</span></p>
      <p>Pendientes: <span id="total-pendientes">0</span></p>
      <p>Concluidas: <span id="total-concluidas">0</span></p>
    </section>

    <!-- Formulario -->
    <form id="form-venta" class="ventas__form">
      <select id="select-vendedor" class="ventas__select" required>
        <option value="">Seleccione vendedor</option>
      </select>
      <select id="select-comprador" class="ventas__select" required>
        <option value="">Seleccione comprador</option>
      </select>
      <input id="fecha-venta" class="ventas__input" type="date" required>
      <button type="submit" class="ventas__btn">Crear Venta</button>
    </form>

    <!-- Tabla -->
    <table class="ventas__tabla">
      <thead>
        <tr>
          <th>ID</th>
          <th>Vendedor</th>
          <th>Comprador</th>
          <th>Fecha</th>
          <th>Valor</th>
          <th>Descuento</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla-ventas"></tbody>
    </table>
  </main>

  <script type="module" src="../js/ventas.js"></script>
</body>
</html>
