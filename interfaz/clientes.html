<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Clientes</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

  <header class="header">
    <h1 class="header__titulo">Gestión de Clientes</h1>
  </header>

  <main class="cliente">
    <form class="cliente__form">
      <input class="cliente__input" type="text" placeholder="Nombre">
      <input class="cliente__input" type="email" placeholder="Correo">
      <input class="cliente__input" type="tel" placeholder="Teléfono">
      <button class="cliente__button" type="submit">Registrar</button>
    </form>

    <table class="cliente__tabla">
      <thead class="cliente__tabla-head">
        <tr class="cliente__tabla-fila">
          <th class="cliente__tabla-header">Nombre</th>
          <th class="cliente__tabla-header">Correo</th>
          <th class="cliente__tabla-header">Teléfono</th>
          <th class="cliente__tabla-header">Acciones</th>
        </tr>
      </thead>
      <tbody class="cliente__tabla-body">
        <!-- filas de clientes -->
        <tr class="cliente__tabla-fila">
          <td class="cliente__tabla-dato">Juan Pérez</td>
          <td class="cliente__tabla-dato">juan@gmail.com</td>
          <td class="cliente__tabla-dato">3123456789</td>
          <td class="cliente__tabla-dato">
            <button class="cliente__button cliente__button--editar">Editar</button>
            <button class="cliente__button cliente__button--eliminar">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </main>

</body>
</html>
