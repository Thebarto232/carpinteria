<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Proveedores</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <header class="header">
    <h1 class="header__titulo">Gestión de Proveedores</h1>
  </header>

  <main class="proveedores">
    <form class="proveedores__form">
      <input class="proveedores__input" type="text" placeholder="Nombre proveedor">
      <input class="proveedores__input" type="email" placeholder="Correo">
      <input class="proveedores__input" type="tel" placeholder="Teléfono">
      <button class="proveedores__btn" type="submit">Guardar</button>
    </form>

    <table class="proveedores__tabla">
      <thead>
        <tr class="proveedores__fila--cabecera">
          <th class="proveedores__columna">Nombre</th>
          <th class="proveedores__columna">Correo</th>
          <th class="proveedores__columna">Teléfono</th>
          <th class="proveedores__columna">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- proveedores -->
      </tbody>
    </table>
  </main>
</body>

</html>
