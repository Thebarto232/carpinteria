<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Clientes</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header class="header">
    <h1 class="header__titulo">Gestión de Clientes</h1>
  </header>

  <main class="clientes">
    <form class="clientes__form">
      <input class="clientes__input" type="text" placeholder="Nombre">
      <input class="clientes__input" type="email" placeholder="Correo">
      <input class="clientes__input" type="tel" placeholder="Teléfono">
      <button class="clientes__btn" type="submit">Registrar</button>
    </form>

    <table class="clientes__tabla">
      <thead>
        <tr class="clientes__fila--cabecera">
          <th class="clientes__columna">Nombre</th>
          <th class="clientes__columna">Correo</th>
          <th class="clientes__columna">Teléfono</th>
          <th class="clientes__columna">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- clientes -->
      </tbody>
    </table>
  </main>
</body>
</html>
