<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Gesti√≥n de Productos</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <main class="productos" id="form_producto">
    <!-- üõ†Ô∏è Agregado enctype para permitir env√≠o de archivos -->
    <form class="productos__form" id="formularioProducto" enctype="multipart/form-data">
      <input id="nombre" class="productos__input" type="text" name="nombre_producto" placeholder="Nombre del producto" required>
      <input id="valor" class="productos__input" type="number" step="0.01" name="valor_producto" placeholder="Valor ($)" required>
      <input id="stock" class="productos__input" type="number" name="stock" placeholder="Stock disponible" required>

      <!-- ‚úÖ Select para registrar producto -->
      <select id="categoria" class="productos__input" name="categoria" required>
        <!-- Las opciones se cargar√°n din√°micamente -->
      </select>

      <!-- üì∏ Nuevo input para subir imagen del producto -->
      <input id="foto" class="productos__input" type="file" name="foto_producto" accept="image/*" required>

      <button class="productos__btn" type="submit">Registrar producto</button>
    </form>

    <!-- ‚úÖ Select para filtrar productos -->
    <div class="productos__filtro">
      <label for="filtroCategoria">Filtrar por categor√≠a:</label>
      <select id="filtroCategoria" class="productos__input" name="filtroCategoria">
        <!-- Las opciones se cargar√°n din√°micamente -->
      </select>
    </div>

    <table class="productos__tabla">
      <thead>
        <tr class="productos__fila--cabecera">
          <th>ID</th>
          <th>Nombre</th>
          <th>Valor</th>
          <th>Stock</th>
          <th>Categor√≠a</th>
          <th>Fecha de creaci√≥n</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaProductos">
        <!-- Aqu√≠ se mostrar√° la lista de productos -->
      </tbody>
    </table>

    <div class="conten_buton">
      <a href="../index.html" class="productos__btn--paginacion">Regresar</a>
    </div>
  </main>

  <script src="../js/productos.js"></script>
</body>

</html>
