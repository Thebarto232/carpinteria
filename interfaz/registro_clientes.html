<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <form class="form form--cliente">
    <div class="form__grupo">
      <label class="form__label">Nombre</label>
      <input type="text" class="form__input" placeholder="Nombre completo">
    </div>
    <div class="form__grupo">
      <label class="form__label">Correo</label>
      <input type="email" class="form__input" placeholder="Correo electrónico">
    </div>
    <div class="form__grupo">
      <label class="form__label">Teléfono</label>
      <input type="tel" class="form__input" placeholder="Teléfono">
    </div>
    <div class="form__grupo">
      <label class="form__label">Contraseña</label>
      <input type="password" class="form__input" placeholder="Contraseña">
    </div>
    <button class="form__btn" type="submit">Registrarse</button>
    <p class="form__texto">
      ¿No tienes una cuenta? <a href="registro_provedores.html" class="form__link">Regístrate aquí</a></p>
  </form>



</body>

</html>
