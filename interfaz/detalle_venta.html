<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Venta #ID</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header class="header">
    <h1 class="header__titulo">Gestión de Venta #ID</h1>
  </header>

  <main class="detalle-venta">
    <!-- Formulario para agregar productos -->
    <form id="form-detalle" class="detalle-venta__form">
      <label for="select-venta">Venta:</label>
      <select id="select-venta" class="detalle-venta__select" required>
        <option value="">Selecciona una venta</option>
        <!-- Opciones cargadas dinámicamente -->
      </select>

      <label for="select-producto">Producto:</label>
      <select id="select-producto" class="detalle-venta__select" required>
        <option value="">Selecciona un producto</option>
        <!-- Opciones cargadas dinámicamente -->
      </select>

      <label for="input-cantidad">Cantidad:</label>
      <input id="input-cantidad" class="detalle-venta__input" type="number" placeholder="Cantidad" min="1" required>

      <button class="detalle-venta__btn" type="submit">Agregar Producto</button>
    </form>

    <!-- Estado de la venta -->
    <p id="estado-venta" class="detalle-venta__estado">Estado actual: <span id="estado-texto">...</span></p>

    <!-- Tabla de productos agregados -->
    <table class="detalle-venta__tabla">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Precio Unitario</th>
          <th>Subtotal</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla-detalle">
        <!-- Filas generadas dinámicamente -->
      </tbody>
    </table>

    <!-- Total y botón de concluir -->
    <div class="detalle-venta__total">
      <p>Total acumulado: $<span id="total-venta">0</span></p>
      <button id="btn-concluir" class="detalle-venta__btn--concluir" disabled>Concluir Venta</button>
    </div>
  </main>

  <script type="module" src="../js/detalle_venta.js"></script>
</body>
</html>
