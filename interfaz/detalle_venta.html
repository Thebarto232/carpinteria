<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle de Venta</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header class="header">
    <h1 class="header__titulo">Detalle de Venta</h1>
  </header>

  <main class="detalle-venta">
    <form class="detalle-venta__form">
      <select class="detalle-venta__select">
        <option>Venta</option>
      </select>
      <select class="detalle-venta__select">
        <option>Producto</option>
      </select>
      <input class="detalle-venta__input" type="number" placeholder="Cantidad">
      <button class="detalle-venta__btn" type="submit">Agregar</button>
    </form>

    <table class="detalle-venta__tabla">
      <thead>
        <tr class="detalle-venta__fila--cabecera">
          <th class="detalle-venta__columna">Producto</th>
          <th class="detalle-venta__columna">Cantidad</th>
          <th class="detalle-venta__columna">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- detalles -->
      </tbody>
    </table>
  </main>
  <script type="module" src="../js/detalle_venta.js"></script>
</body>
</html>
