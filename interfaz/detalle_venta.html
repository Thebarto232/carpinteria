<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Gestión de Venta #ID</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <header class="header">
    <h1 class="header__titulo">Gestión de Venta #ID</h1>
  </header>

  <main class="detalle-venta">

    <!-- Selector de venta -->
    <section class="detalle-venta__selector">
      <label for="select-venta">Selecciona una venta:</label>
      <select id="select-venta" class="detalle-venta__select" required>
        <option value="">Selecciona una venta</option>
        <!-- Opciones cargadas dinámicamente -->
      </select>
    </section>

    <!-- Estado de la venta -->
    <p id="estado-venta" class="detalle-venta__estado">Estado actual: <span id="estado-texto">...</span></p>

    <!-- Tabla de productos comprados -->
    <table class="detalle-venta__tabla">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Precio Unitario</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody id="tabla-detalle">
        <!-- Filas generadas dinámicamente -->
      </tbody>
    </table>

    <!-- Totales -->
    <div class="detalle-venta__total">
      <p>Descuento aplicado: $<span id="descuento-venta">0</span></p>
      <p>Total acumulado: $<span id="total-venta">0</span></p>
      <p>Método de pago: <span id="metodo-pago">...</span></p>
      <p>Fecha de venta: <span id="fecha-venta">...</span></p>
      <p>Cliente: <span id="nombre-cliente">...</span></p>
    </div>

  </main>


  <script type="module" src="../js/detalle_venta.js"></script>
</body>

</html>
