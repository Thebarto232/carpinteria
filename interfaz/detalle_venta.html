<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle de Venta</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header class="header">
    <h1 class="header__titulo">Detalle de Venta</h1>
  </header>

  <main class="detalle-venta">
    <form id="form-detalle" class="detalle-venta__form">
      <select id="select-venta" class="detalle-venta__select">
        <option value="">Selecciona una venta</option>
      </select>
      <select id="select-producto" class="detalle-venta__select">
        <option value="">Selecciona un producto</option>
      </select>
      <input id="input-cantidad" class="detalle-venta__input" type="number" placeholder="Cantidad" min="1">
      <button class="detalle-venta__btn" type="submit">Agregar</button>
    </form>

    <table class="detalle-venta__tabla">
      <thead>
        <tr class="detalle-venta__fila--cabecera">
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Precio Unitario</th>
          <th>Subtotal</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla-detalle">
        <!-- detalles -->
      </tbody>
    </table>

    <div class="detalle-venta__total">
      <p>Total: <span id="total-venta">0</span></p>
      <button id="btn-concluir" class="detalle-venta__btn--concluir">Concluir Venta</button>
    </div>
  </main>

  <script type="module" src="../js/detalle_venta.js"></script>
</body>
</html>
