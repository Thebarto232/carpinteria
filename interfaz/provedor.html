<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrador - Productos</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <div class="container_layaout">
    <!-- Header -->
    <header>
      <div class="header_content">
        <img src="../img/logo.jpg" alt="Logo de Carpintería" class="logo__img">
        <div class="header__derecha">
          <div class="cerrar-sesion__wrapper">
            <button class="cerrar-sesion">Cerrar sesión</button>
          </div>
          <div class="serach_content">
            <input type="text" class="search__input" placeholder="Buscar productos...">
            <button class="search__btn"><i class='bx bx-search'></i></button>
          </div>
        </div>
      </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar">
      <input type="checkbox" id="menu__toggle" class="menu__toggle">
      <label for="menu__toggle" class="menu__btn"><i class="fas fa-bars"></i></label>
      <nav class="navegacion">
        <ul class="navegacion__list">
          <li class="navegacion__item"><a href="productos.html" class="navegacion__link active">Productos</a></li>
          <li class="navegacion__item"><a href="categorias.html" class="navegacion__link">Categorías</a></li>
          <li class="navegacion__item"><a href="usuarios.html" class="navegacion__link">Usuarios</a></li>
          <li class="navegacion__item"><a href="ventas.html" class="navegacion__link">Ventas</a></li>
          <li class="navegacion__item"><a href="detalle_venta.html" class="navegacion__link">Detalle venta</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main>
      <section class="main-content">
        <h2>Productos registrados</h2>
        <div class="cards-container" id="productosContainer">
          <!-- Aquí se renderizan los productos dinámicamente -->
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <div class="footer_content">
        <div class="footer__description">
          <div class="foooter__title">
            <p>Sobre nosotros</p>
            <div class="footer__parrafo">
              <p>Este es un sistema de gestión para una carpintería, donde puedes administrar productos, clientes y ventas.</p>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script type="module" src="../home.js"></script>
  </div>
</body>

</html>
